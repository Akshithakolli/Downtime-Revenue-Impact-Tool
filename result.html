<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <h1>Downtime Impact Tool</h1>
    <div>
        <a href="index.html">Home</a>
        <a href="input.html">Input</a>
        <a href="result.html">Results</a>
    </div>
</div>

<div class="container">
    <h1 class="main-title">Downtime Impact Results</h1>

    <div class="card" style="text-align:center">
        <p>During the downtime, you lost an estimated:</p>
        <div class="amount" id="revenue"></div>
        <div id="impactBadge"></div>

        <div class="stats">
            <div class="stat-box">
                <strong>Customers/hr</strong>
                <p id="customersStat"></p>
            </div>
            <div class="stat-box">
                <strong>Downtime</strong>
                <p id="downtimeStat"></p>
            </div>
            <div class="stat-box">
                <strong>Order Value</strong>
                <p id="orderStat"></p>
            </div>
        </div>

        <h3>Suggested Actions</h3>
        <p id="suggestions"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
